<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <title>CalculatorSiya</title>
    </head>
    <body>
        <p class="top-head">CalculatorFEx</p>
        <p class="author">By siya</p>
        <div>
            <div class="calculation-appear js-A"></div>
            <div>
                <button class="calculator-button grey-button"
                onclick="makecalculation(1);">1</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(2);">2</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(3);">3</button>
                <button class="calculator-button green-button"
                onclick="makecalculation(' + ');">+</button>
            </div>
            <div>
                <button class="calculator-button grey-button"
                onclick="makecalculation(4);">4</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(5);">5</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(6);">6</button>
                <button class="calculator-button green-button"
                onclick="makecalculation(' - ');">-</button>
            </div>
            <div>
                <button class="calculator-button grey-button"
                onclick="makecalculation(7);">7</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(8);">8</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(9);">9</button>
                <button class="calculator-button green-button"
                onclick="makecalculation(' * ');">*</button>
            </div>
            <div>
                <button class="calculator-button grey-button"
                onclick="makecalculation(0);">0</button>
                <button class="calculator-button grey-button"
                onclick="makecalculation(' . ');">.</button>
                <button class="calculator-button grey-button"
                onclick="calcualtionFinal=eval(calcualtionFinal);
                displayCalculation();
                localStorage.setItem('calculation',calcualtionFinal);">=</button>
                <button class="calculator-button green-button"
                onclick="makecalculation(' / ');">/</button>
            </div>
            <div>
                <button class="calculator-button grey-button clear-button"
                onclick="calcualtionFinal=' ';
                displayCalculation();
                localStorage.setItem('calculation',calcualtionFinal);">Clear</button>
            </div>
            <div class="rate-me">Rate me now!!!</div>
           <div class="star js-click" onclick="starCheck('.js-click');">★</div>
           <div class="star js-click-2" onclick="starCheck('.js-click-2');">★</div>
           <div class="star js-click-3" onclick="starCheck('.js-click-3');">★</div>
           <div class="star js-click-4" onclick="starCheck('.js-click-4');">★</div>
           <div class="star js-click-5" onclick="starCheck('.js-click-5');">★</div>
           <p></p>

        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
